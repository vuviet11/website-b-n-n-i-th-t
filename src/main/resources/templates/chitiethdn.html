<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết hoá đơn nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Chi tiết hoá đơn nhập</h2>
    <p>Mã hoá đơn: <span th:text="${hdnhap.mahdn}"></span></p>
    <p>Tên nhân viên: <span th:text="${hdnhap.nhanvien.tenNV}"></span></p>
    <p>Ngày nhập: <span th:text="${#dates.format(hdnhap.ngaynhap, 'dd/MM/yyyy')}"></span></p>
    <h3>Chi tiết các sản phẩm</h3>
    <table>
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ct : ${hdnhap.hdnhapchitiets}">
                <td th:text="${ct.sanpham.tensp}"></td>
                <td th:text="${ct.soluong}"></td>
                <td th:text="${ct.gianhap}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/quanlyhdnhap}" class="btn btn-primary">Quay lại</a>
</body>
</html>
